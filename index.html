<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/1dc085cdb87d.png" alt="phone">
        </div>
        <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo.png" class="instagam-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./img/profile.jpg" alt="profile-photo">
                    </div>
                    <a href="a" class="instagram-login"> Continue como JS.93</a>
                    <a href="a" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account"> Não é JS.93</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&gl=pt" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
